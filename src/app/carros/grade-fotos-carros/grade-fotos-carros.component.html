<p *ngIf="!carros.length">Desculpe, esse usuário não tem fotos</p>
<div class="grid">
    <div *ngFor="let carro of carros" class="xl:col-4 lg:col-6 sm:col-12 flex justify-content-center">
        <a [routerLink]="['/cars', carro.id]">
            <app-card>
                <app-carro [url]="carro.url" [description]="carro.description"></app-carro>
            </app-card>
            <i class="pi pi-heart"></i>
            <i class="pi pi-comment"></i>
        </a>
    </div>
</div>
