<header class="navbar flex justify-content-between align-items-center px-4 h-4rem">
    <div class="flex align-items-center gap-3">
        <i (click)="menu.mostraMenu()" class="pi pi-bars text-xl"></i>
        <h1>Tuning Collection</h1>
    </div>
    <app-menu #menu>
        <ul class="flex flex-column align-items-center mt-4 gap-1 list-none">
            <li>
                <a routerLink="cars">Carros</a>
            </li>
            <li>
                <a routerLink="cars/novo">Novo carro</a>
            </li>
        </ul>
    </app-menu>
    <nav>
        <div *ngIf="user$ | async as user">
            <div *ngIf="user.email; else login" class="flex gap-2">
                <i class="pi pi-user"></i>
                <span class="nav-username">{{user.name}}</span> 
                <a (click)="logout()" class="nav-links">Logout</a>
            </div>
        </div>
    </nav>
</header>


<ng-template #login>
    <div class="flex gap-2">
        <a routerLink="" class="nav-links">Login</a>
        <a routerLink="home/register" class="nav-links">Registrar</a>
    </div>
</ng-template>
